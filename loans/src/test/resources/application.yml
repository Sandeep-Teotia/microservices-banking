# Test configuration - overrides main application.yml during tests
server:
  port: 8090
spring:
  application:
    name: loans
  config:
    import: "optional:configserver:http://localhost:8071/config"
  cloud:
    bus:
      enabled: false
  rabbitmq:
    host: localhost
    port: 5672
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""

# Properties expected by application code (if any @Value annotations reference these)
build:
  version: "test"

management:
  endpoints:
    web:
      exposure:
        include: refresh, busrefresh
